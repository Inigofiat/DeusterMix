<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <style>
        button:hover {
            background-color: #e64a19 !important;
        }
    </style>
</head>
<body style="font-family: 'Comic Sans MS', cursive, sans-serif; background-color: #fff8e1; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-image: url('https://static.vecteezy.com/system/resources/previews/001/928/285/large_2x/searing-food-in-a-wok-free-photo.jpg'); background-size: cover; background-repeat: no-repeat;">
    <div style="display: flex; flex-direction: column; align-items: center;">
        <div style="background-color: rgba(255, 255, 255, 0.9); padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; border: 2px solid #ff7043;">
            <h2 style="text-align: center; margin-bottom: 20px; color: #ff7043;">Mi Perfil</h2>
            <div style="margin-bottom: 15px;">
                <label for="nombre" style="display: block; margin-bottom: 5px; color: #ff7043;">Nombre:</label>
                <p id="nombre" style="margin: 0; padding: 8px; background-color: #fbe9e7; border: 1px solid #ff7043; border-radius: 4px;" th:text="${usuario.nombre}">J</p>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="email" style="display: block; margin-bottom: 5px; color: #ff7043;">Correo:</label>
                <p id="email" style="margin: 0; padding: 8px; background-color: #fbe9e7; border: 1px solid #ff7043; border-radius: 4px;" th:text="${usuario.email}"></p>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="telefono" style="display: block; margin-bottom: 5px; color: #ff7043;">Teléfono:</label>
                <p id="telefono" style="margin: 0; padding: 8px; background-color: #fbe9e7; border: 1px solid #ff7043; border-radius: 4px;" th:text="${usuario.telefono}"></p>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="direccion" style="display: block; margin-bottom: 5px; color: #ff7043;">Dirección:</label>
                <p id="direccion" style="margin: 0; padding: 8px; background-color: #fbe9e7; border: 1px solid #ff7043; border-radius: 4px;" th:text="${usuario.direccion}"></p>
            </div>
            <div>
                <a href="/editarPerfil"><button type="button" style="width: 100%; padding: 10px; background-color: #ff7043; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Editar Perfil</button></a>
            </div>
            <div style="margin-top: 15px;">
                <a href="/"><button type="button" style="width: 100%; padding: 10px; background-color: #ff7043; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Volver</button></a>
            </div>
        </div>
    </div>
</body>
</html>
