<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <style>
        button:hover {
            background-color: #e64a19 !important;
        }
    </style>
</head>
<body style="font-family: 'Comic Sans MS', cursive, sans-serif; background-color: #fff8e1; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-image: url('https://static.vecteezy.com/system/resources/previews/001/928/285/large_2x/searing-food-in-a-wok-free-photo.jpg'); background-size: cover; background-repeat: no-repeat;">
    <div style="display: flex; flex-direction: column; align-items: center;">
        <div style="background-color: rgba(255, 255, 255, 0.9); padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; border: 2px solid #ff7043;">
            <h2 style="text-align: center; margin-bottom: 20px; color: #ff7043;">Mi Perfil</h2>
            <div style="margin-bottom: 15px;">
                <label for="nombre" style="display: block; margin-bottom: 5px; color: #ff7043;">Nombre:</label>
                <p id="nombre" style="margin: 0; padding: 8px; background-color: #fbe9e7; border: 1px solid #ff7043; border-radius: 4px;" th:text="${cliente != null ? cliente.nombre : 'No disponible'}">Nombre del usuario</p>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="apellido" style="display: block; margin-bottom: 5px; color: #ff7043;">Apellido:</label>
                <p id="apellido" style="margin: 0; padding: 8px; background-color: #fbe9e7; border: 1px solid #ff7043; border-radius: 4px;" th:text="${cliente != null ? cliente.apellido : 'No disponible'}">Apellido del usuario</p>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="usuario" style="display: block; margin-bottom: 5px; color: #ff7043;">Usuario:</label>
                <p id="usuario" style="margin: 0; padding: 8px; background-color: #fbe9e7; border: 1px solid #ff7043; border-radius: 4px;" th:text="${cliente != null ? cliente.nombreUsuario : 'No disponible'}">Usuario</p>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="email" style="display: block; margin-bottom: 5px; color: #ff7043;">Correo Electrónico:</label>
                <p id="email" style="margin: 0; padding: 8px; background-color: #fbe9e7; border: 1px solid #ff7043; border-radius: 4px;" th:text="${cliente != null ? cliente.email : 'No disponible'}">correo@ejemplo.com</p>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="direccion" style="display: block; margin-bottom: 5px; color: #ff7043;">Dirección:</label>
                <p id="direccion" style="margin: 0; padding: 8px; background-color: #fbe9e7; border: 1px solid #ff7043; border-radius: 4px;" th:text="${cliente != null ? cliente.direccion : 'No disponible'}">Dirección del usuario</p>
            </div>
            <div style="margin-bottom: 15px;">
                <a href="/mis-recetas"><button type="button" style="width: 100%; padding: 10px; background-color: #ff7043; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Recetas Guardadas</button></a>
            </div>
            <div style="margin-bottom: 15px;">
                <a href="/mis-libros"><button type="button" style="width: 100%; padding: 10px; background-color: #ff7043; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Libros Comprados</button></a>
            </div>

            <div>
                <a href="/principal"><button type="button" style="width: 100%; padding: 10px; background-color: #ff7043; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Volver</button></a>
            </div>
        </div>
    </div>
</body>
</html>
